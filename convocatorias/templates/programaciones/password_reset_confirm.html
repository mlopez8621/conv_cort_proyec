<!DOCTYPE html>
<html>
<head>
    <title>Restablecer contraseña</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        input {
            height: 45px;
        }
    </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
    <h4 class="text-center mb-4">Nueva contraseña</h4>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label for="{{ form.new_password1.id_for_label }}" class="form-label">{{ form.new_password1.label }}</label>
            <input type="password" name="{{ form.new_password1.name }}" class="form-control" required>
            {% for error in form.new_password1.errors %}
                <div class="text-danger small">{{ error }}</div>
            {% endfor %}
        </div>

        <div class="mb-3">
            <label for="{{ form.new_password2.id_for_label }}" class="form-label">{{ form.new_password2.label }}</label>
            <input type="password" name="{{ form.new_password2.name }}" class="form-control" required>
            {% for error in form.new_password2.errors %}
                <div class="text-danger small">{{ error }}</div>
            {% endfor %}
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Guardar nueva contraseña</button>
        </div>
    </form>

    <div class="text-center mt-3">
        <a href="{% url 'login_programacion_web' %}">Volver al login</a>
    </div>
</div>

</body>
</html>
