<!DOCTYPE html>
<html>
<head>
    <title>Recuperar contraseña</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-3">Recuperar contraseña</h3>

    <p class="text-muted text-center mb-3">
        Ingresa tu correo electrónico para enviarte instrucciones y restablecer tu contraseña.
    </p>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">{{ form.email.label }}</label>
            {{ form.email }}
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Restablecer mi contraseña</button>
        </div>
    </form>

    <div class="text-center mt-3">
        <a href="{% url 'login_programacion_web' %}">Volver al login</a>
    </div>
</div>

</body>
</html>
