<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de Postulación</title>
    <!-- Agregar Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Formulario de Postulación</h2>
            
            <form method="POST" enctype="multipart/form-data" class="needs-validation">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label">Título:</label>
                    {{ form.titulo }}
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Descripción:</label>
                    {{ form.descripcion }}
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Archivo video:</label>
                    {{ form.archivo_video }}
                </div>

                <button type="submit" class="btn btn-primary w-100">Enviar Postulación</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (Opcional, solo si necesitas funcionalidades dinámicas) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
