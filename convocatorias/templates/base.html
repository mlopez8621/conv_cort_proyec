<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Convocatorias{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand" href="#">Convocatorias</a>
            
            <!-- Si el usuario está autenticado, muestra el botón de logout -->
            {% if user.is_authenticated %}
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Cerrar Sesión</button>
                </form>
            {% else %}
                <a href="{% url 'custom_login' %}" class="btn btn-primary">Iniciar Sesión</a>
            {% endif %}
        </div>
    </nav>
    
    <div class="container mt-4">
        {% block content %}
        <!-- Aquí se insertará el contenido de las plantillas extendidas -->
        {% endblock %}
    </div>

    <footer class="footer mt-auto py-3 bg-light text-center">
        <div class="container">
            <span class="text-muted">© 2025 Convocatorias</span>
        </div>
    </footer>
</body>
</html>
